
<table class="table table-striped table-hover" id="DatasetTable">
<thead class="thead-default">
    <tr>
        <th>Title</th>
        <th>Provider</th>
        <th>Period </th>
        <th>Keywords</th>
    </tr>
</thead>

{% for ds in dataset_list %}
{% if ds.published %}
    <tr>
    <td><a href="{% url 'datacatalog:dataset-view' ds.pk %}">{{ ds.title }}</a></td>
    <td>{{ ds.publisher }}</td>
    <td> {{ ds.period_start }} - {{ ds.period_end }}</td>
    <td> {% for kw in ds.keywords.all %}
            <span class="badge progress-bar-info">
            <a  href="{% url 'datacatalog:keyword-view' kw.pk %}"
                style="color:white;">
                {{ kw.keyword }}
            </a></span>{% endfor %}</td>
    </tr>
{% endif %}
{% endfor %}
</table>
