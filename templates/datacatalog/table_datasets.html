
<table class="table table-striped table-hover" id="DatasetTable">
<thead class="thead-default">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Period </th>
        <th>Keywords</th>
    </tr>
</thead>

{% for ds in dataset_list %}
    <tr>
    <td><a href="{% url 'datacore:dataset-view' ds.pk %}">{{ ds }}</a></td>
    <td>{{ ds.ds_id }}</td>
    <td> {{ ds.title }}</td>
    <td> {{ ds.period_start }} - {{ ds.period_start }}</td>
    <td> {% for kw in ds.keywords %}{{ kw.keywords }}</br>{% endfor %}</td>
    </tr>
{% endfor %}
</table>
